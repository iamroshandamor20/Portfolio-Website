{% extends "index.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'assets/My Image/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>{% block title %}Blogs{% endblock  %}</title>
</head>
<body>
    {% block main-content %}
    <div class="main-container">

        <!--All Projects Is Staring From Here-->
        <div class="blogs-container">
            <div class="cards-holder">
                {% for blog in blogs %}
                <div class="blogs-card">
                    <a href=""><div class="blogs-img-card">
                        <div class="img-card-container">
                            <img src="{{blog.image.url}}" alt="Project 1">
                        </div>
                    </div></a>
                    <div class="blogs-dtl-card">
                        <h2>{{blog.title}}</h2>
                        <p>by <span id="blogger-name">{{blog.author}}</span> on <span id="blog-date">{{blog.date}}</span></p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endblock %}

</body>
</html>
